<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title data-i18n="toolSettings"></title>
    <link href="../shared/modern.css" rel="stylesheet" />
    <script defer src="../utils/i18n.util.js" type="module"></script>
    <script defer src="../services/api/options.api.js" type="module"></script>
  </head>

  <body>
    <div class="container">
      <header class="page-header">
        <h1 data-i18n="extensionSettings"></h1>
        <div class="theme-toggle">
          <label
            for="themeToggleLabel"
            data-i18n="themeToggle"
            class="sr-only"
          ></label>
          <label for="themeToggle" class="checkbox-label">
            <input
              type="checkbox"
              id="themeToggle"
              name="themeToggle"
              class="checkbox-switch"
              role="switch"
              aria-checked="false"
              aria-labelledby="themeToggleLabel"
              aria-describedby="themeToggleDescription"
            />
            <span id="themeToggleLabel" data-i18n="themeToggleDark"></span>
          </label>
          <span
            id="themeToggleDescription"
            class="sr-only"
            data-i18n="themeToggleDescription"
          ></span>
        </div>
      </header>

      <div role="alert" class="alert alert-warning">
        <small>
          <strong data-i18n="securityNoticeTitle"></strong>
          <span data-i18n="securityNoticeText"></span>
        </small>
      </div>

      <main role="main" class="grid grid-2-col">
        <div class="form-section">
          <div class="form-group">
            <label for="jiraBaseUrl" data-i18n="jiraUrl"></label>
            <input
              type="url"
              id="jiraBaseUrl"
              data-i18n-placeholder="jiraUrlPlaceholder"
              value="https://jira.dell.com/"
            />
            <p class="input-hint" data-i18n="jiraUrlHint"></p>
          </div>
          <div class="form-group">
            <label for="jiraPat" data-i18n="jiraPat"></label>
            <input
              type="password"
              id="jiraPat"
              data-i18n-placeholder="jiraPatPlaceholder"
            />
            <p class="input-hint" data-i18n="jiraPatHint"></p>
          </div>
        </div>
        <div class="form-section">
          <div class="form-group">
            <label for="gitlabBaseUrl" data-i18n="gitlabUrl"></label>
            <input
              type="url"
              id="gitlabBaseUrl"
              data-i18n-placeholder="gitlabUrlPlaceholder"
              value="https://gitlab.dell.com/"
            />
            <p class="input-hint" data-i18n="gitlabUrlHint"></p>
          </div>
          <div class="form-group">
            <label for="gitlabPat" data-i18n="gitlabPat"></label>
            <input
              type="password"
              id="gitlabPat"
              data-i18n-placeholder="gitlabPatPlaceholder"
            />
            <p class="input-hint" data-i18n="gitlabPatHint"></p>
          </div>
        </div>
      </main>
      <div class="btn-group">
        <button
          id="saveButton"
          class="btn btn-primary"
          data-i18n="saveSettings"
        ></button>
        <button
          id="testBtn"
          class="btn btn-secondary"
          data-i18n="testConnection"
        ></button>
        <button
          id="testJiraBtn"
          class="btn btn-secondary"
          data-i18n="testJiraApi"
        ></button>
        <button
          id="testGitLabBtn"
          class="btn btn-secondary"
          data-i18n="testGitlabApi"
        ></button>
      </div>
      <footer class="page-footer">
        <p
          id="status"
          aria-live="polite"
          aria-atomic="true"
          aria-relevant="all"
          class="status-message"
        ></p>
      </footer>
    </div>
    <!-- Toast container will be created by JavaScript -->
  </body>
</html>
